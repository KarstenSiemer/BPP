on: pull_request

name: template

permissions:
  contents: read
  issues: read

jobs:
  test-latex-template:
    runs-on: ubuntu-20.04
    name: Test LaTeX Template
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          docker pull mbredel/thesis-template:latest
          docker run --volume $(pwd):/thesis-template/ mbredel/thesis-template:latest
